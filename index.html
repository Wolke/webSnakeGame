<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪食蛇遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-board"></canvas>
        <div id="score">分數: <span id="score-value">0</span></div>
        <button id="start-button">開始遊戲</button>
        <button id="toggle-ai-button">切換AI控制</button>
        
        <!-- 新增的控制面板 -->
        <div id="control-panel">
            <button id="up-button">上</button>
            <div id="left-right-buttons">
                <button id="left-button">左</button>
                <button id="right-button">右</button>
            </div>
            <button id="down-button">下</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
